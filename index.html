<!DOCTYPE html>
<html>
<head>
	<title>Static Hosting</title>
	<style type="text/css">
		.main{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id = "loading">
		Loading....
	</div>
	<div class="main" id = "mainContainer" hidden>
		<img
			height = "100",
			width = "100",
			id = "profileImage"
		>
		<h2 id = "fullName"></h2>
		<p id = "bio"></p>
		<h5 id = "followersCount"></h5>
		<p>Check me on <a id = "githubLink"> Github</a></p>

		<a href="https://twitter.com/aniessha7?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @aniessha7</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <br>
		<a href="https://twitter.com/intent/tweet?screen_name=aniessha7&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @aniessha7</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</div>
</body>


<script>
	fetch("https://api.github.com/users/Anishadahal")
	.then(response => response.json())
	.then(function(data){
		console.log(data)

		let followersCount = data['followers']
		let followersInfo = 'I have been followed by ${followersCount} awesome People on Github.'

		document.getElementById('profileImage').src = data['avatar_url']
		document.getElementById('fullName').textContent = data['name']
		document.getElementById('bio').textContent = data['bio']
		document.getElementById('followersCount').textContent = followersInfo
		document.getElementById('githubLink').href = data['html_url']

		document.getElementById( 'mainContainer').hidden = false
		document.getElementById( 'loading').hidden = true
		})

</script>
</html>
